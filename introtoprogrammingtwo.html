<!DOCTYPE HTML>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Days of the Year</title>

<script>
function sleepIn() {

var now = new Date();
var month = now.getMonth();
var dayOfMonth = now.getDate();
var dayOfWeek = now.getDay();

if (dayOfWeek == 0 || dayOfWeek == 6) {
    message = "Sleep In!";
}

else if ((dayOfMonth == 1 && month == 0) || (dayOfMonth == 4 && month == 6) || (dayOfMonth == 25 && month == 11))  {
    message = "Sleep In!";
}

else {
    message = "Get Up!";
}

document.getElementById("output").innerHTML = message;
}



</script>
</head>

<body>
    <p>Click button on what to do!</p>
    <br>
    <button type="button" onclick="sleepIn()">Check</button>
    <br>
    <br>
    <div id="output"></div>
    
</body>
</html>
