<!DOCTYPE HTML>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Times Table</title>

<script>
    function fiveTimes() {
    
    var output = "";

     for(var i = 1; i < 13; i++)
        output +="5 x "+i+" = " + 5 * i + "<br>";
    
     document.getElementById('output').innerHTML = output;
    }
    
    </script>
</head>

<body>
    <p>Click button on what to do!</p>
    <br>
    <button type="button" onclick="fiveTimes()">Check</button>
    <br>
    <br>
    <div id="output"></div>
    
</body>
</html>
