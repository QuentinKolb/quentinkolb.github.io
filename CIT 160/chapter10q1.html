<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Chapter 11 programming assignments</title>

    <script>
        function findDay() {
var dateGiven = document.getElementById("first_name").value;

var array = dateGiven.split("/");

var date = new Date(array[0],array[1],array[2]);

var day = date.getDay();

var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

document.getElementById("result").innerHTML = "Day is "+days[day];

}
    </script>
</head>

<body>
    <div>
        <label for="first_name">Enter Date Here : </label><br>
        <input type="text" id="first_name">
          
        
          
        <button onclick="findDay()">Click me</button>
        
        </div>
        
        <div id="result"></div>
</body>

</html>
