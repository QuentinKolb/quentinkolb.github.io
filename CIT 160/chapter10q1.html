<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Chapter 10 programming assignments</title>

    <script>
        function addEnds(list) {

            let first = list[0];
            let end = list[list.length - 1];

            return first + end;


        }

        var list = [17, 8, 9, 5, 20]
        var value = addEnds(list);
        console.log(value);
    </script>
</head>

<body>
    <div id="output"></div>
</body>
