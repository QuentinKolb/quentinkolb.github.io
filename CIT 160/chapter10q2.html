<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Chapter 11 programming assignments</title>

    <script>
        function dateDiff() {

            var date1 = document.getElementById("date1").value;
            var date2 = document.getElementById("date2").value;

            var dateObject1 = new Date(date1);
            var dateObject2 = new Date(date2);
            var diffInDays = (dateObject1.getTime() - dateObject2.getTime()) / 86400000;

            document.getElementById("days").innerHTML = diffInDays;

        }
    </script>

<body>

    <form>

        Enter date 1 (YYYY/MM/DD)
        <input type="text" id="date1" />

        <br><br>

        Enter date 2 (YYYY/MM/DD)

        <input type="text" id="date2" />

        <br><br>
        <input type="button" value="Calculate Date Difference" onclick="dateDiff()" />
        <div id="days"></div>
    </form>
</body>

</html>
