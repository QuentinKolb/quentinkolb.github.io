<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Chapter 8 Programming Assignment</title>
<script>
function oddAdd() {
 
 var n = parseInt(document.getElementById("box").value);

var output = 0;

 for(var i = 5; i <= n; i += 2)
    output += i; 

 document.getElementById('outputdiv').innerHTML = output;
}

</script>
</head>
<body>
 <h1>Enter a number!</h1>
 <input type="text" id="box"><br>    
 <button type="button" onclick="oddAdd()">Go!</button>  
 <div id="outputdiv"></div>
</body>
</html>
