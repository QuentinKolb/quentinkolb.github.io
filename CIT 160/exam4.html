    <script>
        function averageBig(list){
                let sum = 0;
                let count = 0;
        for(var i = 0; i < list.length; i++) {
                if(list[i] > 1000) {
                count = count + 1
                sum = sum + list[i]
                value = sum / count;
                }

                else if (list[i] < 1000) {
                        value = 0;
        }

                  
        return value;
    }
           
            let list = [70, 1010, 950, 2014, 6]
            var value = averageBig(list);
