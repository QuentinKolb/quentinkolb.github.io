<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Chapter 10 assignments</title>
    <script>
       function sort(list) {
    var first = 0;
    var last = list.length - 1;
    for (var i = last - 1;  i >= first;  --i) {
        var swap = list[i];
        for (var j = i + 1;  j <= last;  ++j) {
            if (swap <= list[j])
                break;
            list[j - 1] = list[j];
        }
        list[j - 1] = swap;
        return list;
    }
    var list = [-8, 0.4, 6.1, 7.2, 9.5]
}
    </script>
</head>

<body>
    Hello
    <button type="button" onclick="sort(list)">Submit</button>
    <div id="theOutput"></div>

</body>
