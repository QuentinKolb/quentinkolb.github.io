<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Chapter 10 programming assignments</title>

    <script>
        function countEvens(list){
            
            let count = 0
            for(var i = 0; i < list.length; i++) {
                if(list[i] % 2 == 0) {
                    count = count + 1;
                }
            }
        
        return count;
    }

        let list = [12, -4, 8, 15, 17, -5, 20, 11]
        let value = countEvens(list);
        console.log(value);

        
    </script>
</head>
