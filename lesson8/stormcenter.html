<main>
    <h2>Storm Center</h2>
    <form class="input" action="thanks.html">
    <label for="name" class="required">Name (Min. 5 Characters): </label>

    <input type="text" id="name" name="name" minlength="4" maxlength="30" pattern=".{5,}" required>

    <label for="email" class="required">Email:</label>

    <input type="email" id="email" name="email" required>

    <label for="telephone" class="required">Phone: <span class="sampleformat">(Example: 111-222-3333)</span></label>

    <input type="tel" id="telephone" name="telephone" required>

    <label for="zip" class="required">Zip Code: </label>

    <input type="number" id="zip" name="zip" required>

    <label for="date">Date:</label>

    <input type="date" id="date" name="date" required>

    <label for="storms">Storm: </label>

    <input list="stormlist" id="storms">

    <datalist id="stormlist">
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
    </datalist>

    <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span>
    </label>

    <datalist id="tickmarks">
        <option value="0">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
    </datalist>

    <label for="city">Choose a region: </label>
    <select id="city" name="stormregion">
        <option value="" disabled selected hidden>Select Region...</option>
        <option value="Preston">Preston</option>
        <option value="Soda Springs">Soda Springs</option>
        <option value="Fish Haven">Fish Haven</option>
    </select>

    <label for="danger">Danger Level? </label>
    <br>
    
    
    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>

    <label for="comments">Additional Information or Comments:</label>

    <textarea id="comments" name="comments" rows="4" cols="4"></textarea>
    <fieldset>
    <input type="submit" value="Complete" name="complete">
    </fieldset>

    </form>


    <script src="js/value.js"></script>
</main>
