<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5 Assignments</title>
    <meta name="description" content="Chapter 5 Assignments">
</head>

<body>

    <div>
        <p> Chapter 5</p>
        <form>
            <p>Input volume in quarts:</p>
            <input id="quarts" type="number">
            <button type="button" onclick="calculate()">Submit</button>

            <p>Conversion in liters: <span id="answer"></span></p>
        </form>
    </div>

    <script>

        function calculate() {
            var q, a;
            var l = .946353;
            q = parseFloat(document.getElementById("quarts").value);
            a = q * l;
            document.getElementById("answer").innerHTML = a.toFixed(2);
        };
    </script>

</body>
</html>
