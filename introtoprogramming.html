<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Shoes</title>
<script>
    function wearThis() {
    let text = document.getElementById("text").value;

    if (text == "hot") {
        message = "sandals";
    }

    else if (text == "rain") {
        message = "galoshes";
    }

    else if (text == "snow") {
        message = "boots";
    }

    else {
        message = "shoes";
    }

    document.getElementById("output").innerHTML = message;
    
    }


    

</script>


</head>

<body>
    Please enter the weather type:
    <input type="text" id="text">
    <button type="button" onclick="wearThis()">Submit</button>
    <br>
    You should wear:
    <div id="output"></div>

    
</body>
</html>
