<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5 Assignments</title>
    <meta name="description" content="Chapter 5 Assignments">
</head>

<div>
    <p> Chapter 5</p>
    <form>
        <p>Beginning odometer:</p>
        <input id="bOdometer" type="number" required>
        <p>Ending odometer:</p>
        <input id="eOdometer" type="number" required>
        <p>Gallons of gasoline:</p>
        <input id="gas" type="number" required>
        
        <button id="submit" type="button">Submit</button>
        
        <p>Miles per gallon: <span id="answer"></span></p>
    </form>
</div>

<script>
    var bOdometer,
        eOdometer,
        gas,
        a;
    var submit = document.getElementById("submit");
    
    function calculate() {
        bOdometer = parseFloat(document.getElementById("bOdometer").value);
        eOdometer = parseFloat(document.getElementById("eOdometer").value);
        gas = parseFloat(document.getElementById("gas").value);
        
        if (eOdometer < bOdometer ) {
            a = "Did you drive backwards?";
        } else {
            a = (eOdometer - bOdometer) / gas;
        }
        
        document.getElementById("answer").innerHTML = a;
    };
    
    submit.addEventListener("click", calculate);
</script>

</body>
</html>
