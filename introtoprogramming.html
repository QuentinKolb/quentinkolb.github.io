<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Applied Scripture</title>
<script>

function applyScripture() {
    let name = document.getElementById('nameInputBox').value;

    
    let scripture = "I, " + name + ", must fulfil the commandments wherewith God has commanded me;" +
        " and because I have told you the truth ye are angry with me." +
        " And again, because I have spoken the word of God ye have judged me that I am mad.";

    document.getElementById('outputDiv').innerHTML = scripture;
}
</script>
</head>

<body>                             
Please enter your name: <input type="text" id="nameInputBox">    
<button type="button" onclick="applyScripture()">Verse</button>
<div id="outputDiv"></div>
</body>       
</html>
