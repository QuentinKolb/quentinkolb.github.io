<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Chapter 8 Programming Assignment</title>
<script>
function oddAdd() {
 
 var number = parseInt(document.getElementById("box").value);

 var i;
 var result;

 if(number < 1) {
   return 0;
 }

 result = 0;
 for(var i = number - 1; i > 0; i--) {
     if(i % 2 != 0) {
         result = result + i;
    }
 }

 document.getElementById('outputdiv').innerHTML = result;
}

</script>
</head>
<body>
 <h1>Enter a number!</h1>
 <input type="text" id="box"><br>    
 <button type="button" onclick="oddAdd()">Go!</button>  
 <div id="outputdiv"></div>
</body>
</html>
